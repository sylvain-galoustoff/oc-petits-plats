<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png" />
  <title>Les petits plats</title>
</head>

<body class="bg-grey">
  <header class="site-header h-[667px]">
    <div class="container mx-auto pt-12 h-full flex justify-center items-center relative">
      <div class="absolute left-0 top-3 max-w-[207px]">
        <img src="./assets/img/logo.png" alt="Logo les petits plats" />
      </div>
      <div class="max-w-[954px]">
        <h1 class="text-center mb-8">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="relative h-[72px] flex items-center justify-between pl-[35px] pr-[10px]" id="search-wrapper">
          <label class="relative z-10" for="search-recipe">
            Rechercher une recette, un ingrédient, ...
          </label>
          <div
            class="relative z-10 bg-black text-white w-[50px] h-[50px] flex justify-center items-center rounded-[10px]">
            <ion-icon name="search-sharp" class="text-2xl"></ion-icon>
          </div>
          <input type="search" class="absolute top-0 left-0 w-full h-[72px] rounded-[11px] bg-white"
            name="search-recipe" id="search-recipe" />
        </div>
      </div>
    </div>
  </header>

  <div id="toolbar" class="container mx-auto mt-5 flex gap-16 items-center">
    <div class="dropdown bg-white rounded-[11px] w-[195px] cursor-pointer relative">
      <div class="label-container flex justify-between items-center">
        <span
          class="dropdown-header flex items-center justify-between p-4 pr-0 h-[65px] font-medium cursor-pointer relative z-10">
          Ingrédients
        </span>
        <ion-icon class="dropdown-chevron text-lg relative z-10 mr-4" name="chevron-down-sharp"></ion-icon>
      </div>

      <div
        class="dropdown-search-wrapper overflow-hidden rounded-[11px] bg-white absolute z-[9] top-0 left-0 w-full pt-[65px]">
        <div class="dropdown-search mb-2 mx-4 px-2 relative h-[36px] flex justify-end items-center">
          <input type="text" name="ingredients-search" id="ingredients-search"
            class="border border-lightgrey p-2.5 absolute top-0 left-0 w-full h-full focus:outline-none" />
          <ion-icon name="search-sharp" class="text-lightgrey"></ion-icon>
        </div>
        <div class="data-list overflow-hidden" id="ingredients-list"></div>
      </div>
    </div>
    <!-- end dropdown ingrédients -->

    <div class="dropdown bg-white rounded-[11px] w-[195px] cursor-pointer relative">
      <div class="label-container flex justify-between items-center">
        <span
          class="dropdown-header flex items-center justify-between p-4 pr-0 h-[65px] font-medium cursor-pointer relative z-10">
          Appareils
        </span>
        <ion-icon class="dropdown-chevron text-lg relative z-10 mr-4" name="chevron-down-sharp"></ion-icon>
      </div>

      <div
        class="dropdown-search-wrapper overflow-hidden rounded-[11px] bg-white absolute z-[9] top-0 left-0 w-full pt-[65px]">
        <div class="dropdown-search mb-2 mx-4 px-2 relative h-[36px] flex justify-end items-center">
          <input type="text" name="appliances-search" id="appliances-search"
            class="border border-lightgrey p-2.5 absolute top-0 left-0 w-full h-full focus:outline-none" />
          <ion-icon name="search-sharp" class="text-lightgrey"></ion-icon>
        </div>
        <div class="data-list overflow-hidden" id="appliances-list"></div>
      </div>
    </div>
    <!-- end dropdown appareils -->

    <div class="dropdown bg-white rounded-[11px] w-[195px] cursor-pointer relative">
      <div class="label-container flex justify-between items-center">
        <span
          class="dropdown-header flex items-center justify-between p-4 pr-0 h-[65px] font-medium cursor-pointer relative z-10">
          Ustensiles
        </span>
        <ion-icon class="dropdown-chevron text-lg relative z-10 mr-4" name="chevron-down-sharp"></ion-icon>
      </div>

      <div
        class="dropdown-search-wrapper overflow-hidden rounded-[11px] bg-white absolute z-[9] top-0 left-0 w-full pt-[65px]">
        <div class="dropdown-search mb-2 mx-4 px-2 relative h-[36px] flex justify-end items-center">
          <input type="text" name="ustensils-search" id="ustensils-search"
            class="border border-lightgrey p-2.5 absolute top-0 left-0 w-full h-full focus:outline-none" />
          <ion-icon name="search-sharp" class="text-lightgrey"></ion-icon>
        </div>
        <div class="data-list overflow-hidden" id="ustensils-list"></div>
      </div>
    </div>
    <!-- end dropdown ustensiles -->

    <p class="ml-auto" id="recipes-count">Chargement...</p>
  </div>
  <!-- end toolbar -->

  <div id="search-terms" class="container mx-auto mt-5 mb-10 flex gap-4"></div>
  <!-- End search terms-->

  <div id="recipes" class="container mx-auto my-11 grid grid-cols-3 gap-12"></div>
  <!-- end recipes grid -->

  <!-- templates -->
  <template id="item-list-template">
    <p class="data-list-item px-4 py-2 hover:bg-primary cursor-pointer capitalize"></p>
  </template>

  <template id="card-template">
    <article class="bg-white rounded-[11px] h-full overflow-hidden">
      <div class="recipe-thumbnail h-[253px] overflow-hidden flex justify-center items-center mb-8">
        <img class="block w-full h-auto recipe-img" />
      </div>
      <h2 class="px-6 mb-7 recipe-title"></h2>
      <h3 class="px-6 mb-4 label">RECETTE</h3>
      <p class="px-6 mb-8 recipe-description"></p>
      <h3 class="px-6 mb-4 label">INGREDIENTS</h3>
      <div class="ingredients-list grid grid-cols-2 px-6 mb-16 gap-6"></div>
    </article>
  </template>

  <template id="ingredient-template">
    <div class="ingredient">
      <p class="ingredient-name"></p>
      <div class="ingredient-qte"></div>
    </div>
  </template>

  <template id="search-term-template">
    <div class="search-term bg-primary rounded-[11px] px-5 py-2.5 flex items-center gap-2">
      <span class="search-term-value"></span><ion-icon class="cursor-pointer" name="close"></ion-icon>
    </div>
  </template>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="./scripts/init.js"></script>
</body>

</html>
